{% extends 'base.html' %}
{% block title %}Ards - Login{% endblock %}
{% block content %}
<br>
<div
  class="w-full max-w-sm mx-auto bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
  <form class="max-w-sm mx-auto" action="/ards/login" method="POST">
    <div class="mb-5">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Username</label>
      <input type="text" id="username" name="username"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        placeholder="" required />
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Password</label>
      <input type="password" id="password" name="password"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        placeholder="********" required />
      <p class="mt-2 text-sm text-red-600 dark:text-red-500 hidden" id="error_message">
        <span class="font-medium">Oops!</span>Wrong Password and Username
      </p>
    </div>

    <button type="submit"
      class="text-white bg-gradient-to-br from-red-700 to-red-800 hover:from-red-900 hover:to-red-950 focus:ring-4 focus:outline-none focus:ring-blue-300 block w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-900 dark:hover:bg-red-950">
      Sign in
    </button>
  </form>
</div>


<script>
  document.addEventListener('DOMContentLoaded', function () {
    const errorParam = new URLSearchParams(window.location.search).get('error');
    const errorMessage = document.getElementById('error_message');

    if (errorParam === 'true') {
      errorMessage.classList.remove('hidden');
    } else {
      errorMessage.classList.add('hidden');
    }
  });
</script>

{% endblock %}
